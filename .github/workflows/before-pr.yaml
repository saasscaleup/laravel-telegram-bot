name: PR Code Quality Check

on:
  pull_request:
    types:
      - opened

jobs:
  validate_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install Composer Dependencies
        run: composer install

      - name: Run PHPCS
        id: phpcs
        run: vendor/bin/php-cs-fixer fix . --diff --dry-run

      - name: Comment on PR if PHPCS Errors
        if: failure() && steps.phpcs.outcome != 'success'
        run: |
          echo "MESSAGE=PHPCS is not valid" >> $GITHUB_OUTPUT
          echo "Commenting on PR"
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d '{"body": "'"$GITHUB_OUTPUT"'"}'

      - name: Add comment to PR
        if: failure() && steps.phpcs.outcome != 'success'
        env:
          URL: ${{ github.event.issue.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl \
            -X POST \
            $URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": "PHPCS is not valid" }'

      - name: Close PR if PHPCS Errors
        if: failure() && steps.phpcs.outcome != 'success'
        run: |
          echo "Closing PR"
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
            -d '{"state": "closed"}'
